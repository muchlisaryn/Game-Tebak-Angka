<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
  </head>

  <script>
    const main = () => {
      var scoreP1 = 0;
      var scoreP2 = 0;
      var round = 1;

      while (scoreP1 < 2 && scoreP2 < 2) {
        const angka = Math.floor(Math.random() * 3) + 1;
        console.log(angka);
        const player1 = prompt(
          `Round ${round} \nPlayer 1 (Masukan angka 1 - 3)`
        );
        const player2 = prompt(
          `Round ${round} \nPlayer 2 (Masukan angka 1 - 3)`
        );

        if (player1 == player2) {
          alert("Jawaban tidak boleh sama");
        } else if (player1 == angka) {
          scoreP1++;
          round++;
          alert(
            ` Player 1 WIN \n \n Score sementara \n -------------------- \n Player 1 : ${scoreP1} \n Player 2 :  ${scoreP2}`
          );
        } else if (player2 == angka) {
          scoreP2++;
          round++;
          alert(
            ` Player 1 WIN \n \n Score sementara \n -------------------- \n Player 1 : ${scoreP1} \n Player 2 :  ${scoreP2}`
          );
        } else {
          alert(
            ` Tebakan Tidak ada yang benar \n \n Jawaban nya adalah :  ${angka} `
          );
        }
      }

      if (scoreP1 == 2) {
        alert(
          "Game Over \n -------------------- \nCongratulations Player 1 WIN"
        );
      } else if (scoreP2 == 2) {
        alert(
          "Game Over \n -------------------- \nCongratulations Player 2 WIN"
        );
      }
      return main();
    };

    main();
  </script>
  <body></body>
</html>
